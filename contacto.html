<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia Alura</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style-contacto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./assets/recursos/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>         
            </nav>
        </div>    
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido: </label>
            <input type="text" name="" id="nombreApellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electronico: </label>
            <input type="email" name="" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono: </label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="(XX) XXX - XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="71" rows="10" class="input-padron" required placeholder="Dejanos un mensaje =)"></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                
                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>              
            </fieldset>

            <fieldset>
                <legend>多En que horario quiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            

            <label for="" class="checkbox">
                <input type="checkbox" name="" id="" checked>多Le gustaria recibir novedades de la Barberia Alura?
            </label>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </tbody>
            
        </table>



    </main>

    <footer>
        <img src="./assets/recursos/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy; Copitight Barberia Alura - 2022</p>
    </footer>
</body>
</html>
